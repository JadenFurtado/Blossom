<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Use without an Account</h1>
                <div class="social-container">
                    <a href="https://jadenfurtado.github.io/Blossom/profile.html" class="social" >Continue</a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="googleSignin()"><i class="fab fa-google-plus-g"></i>Sign in with Google</a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Blossom!</h1>
                    <p>Already have an account?</p>
                    <button class="ghost" id="signIn"><i class="fab fa-google-plus-g"></i>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Let's Blossom!</h1>
                    <p>Use without an account</p>
                    <button class="ghost" onclick="goToProfile()">Continue</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
       
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
    <script>
    replaceURL="https://jadenfurtado.github.io/Blossom";

    firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        alert("already logged in");
        location.replace(replaceURL+"/games");
        // ...
    } else {
        console.log("logged out");
    }
    });

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    function goToProfile(){
        location.replace(replaceURL+"/games");
    }
    </script>
</body>
</html>
